services:
  mt5:
    build:
      dockerfile: Dockerfile
    container_name: mt5-gateway
    volumes:
      - ./config:/config
    networks:
      - default
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "5001:5001"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

networks:
  default:
    driver: bridge
